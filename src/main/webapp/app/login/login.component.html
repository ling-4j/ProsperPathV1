<div class="login-container d-flex justify-content-center">
  <div class="col-lg-3 bg-light p-4 shadow-sm rounded-4">
    <h1 data-cy="loginTitle" jhiTranslate="login.title" class="login-title">Sign in</h1>
    @if (authenticationError()) {
      <div class="alert alert-danger" data-cy="loginError" jhiTranslate="login.messages.error.authentication">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
      </div>
    }
    <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="mb-3">
        <label class="username-label" for="username" jhiTranslate="global.form.username.label">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          id="username"
          placeholder="{{ 'global.form.username.placeholder' | translate }}"
          formControlName="username"
          data-cy="username"
        />
      </div>

      <div class="mb-3">
        <label for="password" jhiTranslate="login.form.password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          placeholder="{{ 'login.form.password.placeholder' | translate }}"
          formControlName="password"
          data-cy="password"
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span jhiTranslate="login.form.rememberme">Remember me</span>
          </label>
        </div>
        <a
          class="forget-password"
          routerLink="/account/reset/request"
          data-cy="forgetYourPasswordSelector"
          jhiTranslate="login.password.forgot"
          >Forget password</a
        >
      </div>

      <div class="d-flex justify-content-center gap-3">
        <b> <button type="submit" class="btn btn-sign-in bg-primary" data-cy="submit" jhiTranslate="login.form.button">Sign in</button></b>
        <b
          ><a class="btn btn-sign-up bg-warning" routerLink="/account/register" jhiTranslate="global.messages.info.register.link"
            >Sign up</a
          ></b
        >
      </div>
    </form>
  </div>
</div>
