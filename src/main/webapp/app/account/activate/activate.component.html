<div class="activation-container d-flex justify-content-center">
  <div class="col-lg-3 bg-light p-4 shadow-sm rounded-4">
    <h1 data-cy="activateTitle" jhiTranslate="activate.title" class="activation-title">Account Activation</h1>

    <!-- Success Message -->
    @if (success()) {
      <div class="alert alert-success">
        <span jhiTranslate="activate.messages.success"><strong>Your user account has been activated.</strong> Please </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">sign in</a>.
      </div>
    }

    <!-- Error Message -->
    @if (error()) {
      <div class="alert alert-danger" jhiTranslate="activate.messages.error">
        <strong>Your user could not be activated.</strong> Please use the
        <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">registration form</a> to sign
        up.
      </div>
    }
  </div>
</div>
