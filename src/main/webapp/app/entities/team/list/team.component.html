<div class="team-page">
  <!-- Header -->
  <div class="team-header d-flex justify-content-between align-items-center mb-4">
    <h2 id="team-heading" class="mb-0">
      <span jhiTranslate="prosperPathApp.team.home.title">Teams</span>
    </h2>

    <button class="btn btn-primary" [routerLink]="['/team/new']">
      <fa-icon icon="plus"></fa-icon>
    </button>
  </div>

  <!-- No teams message -->
  <ng-container *ngIf="teams().length === 0">
    <div class="alert alert-warning text-center">No Teams found</div>
  </ng-container>

  <!-- Scrollable card list -->
  <div class="card-scroll-container" #scrollContainer (scroll)="onScroll()">
    <div class="card-list">
      <div *ngFor="let team of displayedTeams(); trackBy: trackId" class="team-card" (click)="handleTeamClick(team)">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h5 class="card-title mb-3">{{ team.name }}</h5>

          <!-- Action buttons (Edit / Delete) -->
          <div class="action-buttons mt-auto">
            <a [routerLink]="['/team', team.id, 'edit']" class="btn btn-edit" (click)="$event.stopPropagation()" title="Edit">
              <fa-icon icon="pencil-alt"></fa-icon>
            </a>

            <button type="button" class="btn btn-delete" (click)="delete(team); $event.stopPropagation()" title="Delete">
              <fa-icon icon="times"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
