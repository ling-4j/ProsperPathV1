@if (category) {
<form name="deleteForm" (ngSubmit)="confirmDelete(category.id!)" #deleteForm="ngForm">
  <div class="modal-header border-bottom-0">
    <h4 class="modal-title text-primary fw-bold mx-auto" data-cy="transactionDeleteDialogHeading" jhiTranslate="entity.delete.title">
      <fa-icon [icon]="['fas', 'trash']" class="me-2"></fa-icon>
      Confirm Delete Operation
    </h4>
    <button type="button" class="btn-close position-absolute end-0 top-0 mt-2 me-2" (click)="cancel()" aria-label="Close"></button>
  </div>

  <div class="modal-body text-center">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-transaction-heading" class="text-muted fs-6" jhiTranslate="prosperPathApp.transaction.delete.question">
      Are you sure you want to delete this transaction?
    </p>
  </div>

  <div class="modal-footer border-top-0">
    <button type="button" class="btn btn-outline-secondary mx-2" (click)="cancel()" aria-label="Cancel deletion">
      <fa-icon [icon]="['fas', 'times']" class="me-2"></fa-icon>
      <span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button
      id="jhi-confirm-delete-transaction"
      data-cy="entityConfirmDeleteButton"
      type="submit"
      class="btn btn-danger mx-2"
      [disabled]="deleteForm.invalid"
      aria-label="Confirm deletion"
    >
      <fa-icon [icon]="['fas', 'check']" class="me-2"></fa-icon>
      <span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
}
