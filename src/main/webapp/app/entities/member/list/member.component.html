<div class="member-page">
  <!-- Header cố định -->
  <div class="member-header d-flex justify-content-between align-items-center">
    <h2 id="member-heading" data-cy="MemberHeading"><span jhiTranslate="prosperPathApp.member.home.title">Member</span></h2>
    <button id="create-member-btn" data-cy="entityCreateButton" class="btn btn-primary" [routerLink]="['/member/new']">
      <fa-icon icon="plus"></fa-icon>
    </button>
  </div>

  <ng-container *ngIf="members().length === 0">
    <div class="alert alert-warning text-center">No Members found</div>
  </ng-container>

  <div class="card-scroll-container" #scrollContainer (scroll)="onScroll()">
    <div class="card-list">
      <div *ngFor="let member of displayedMembers(); trackBy: trackId" class="member-card" (click)="handleMemberClick(member)">
        <div class="card-body">
          <h5 class="card-title">{{ member.name }}</h5>
          <div class="action-buttons">
            <a [routerLink]="['/member', member.id, 'edit']" class="btn btn-edit" (click)="$event.stopPropagation()">
              <fa-icon icon="pencil-alt"></fa-icon>
            </a>
            <button type="button" class="btn btn-delete" (click)="delete(member); $event.stopPropagation()">
              <fa-icon icon="times"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
