<div>
  <h2 id="page-heading" data-cy="MemberHeading">
    <div class="row align-items-center header-row">
      <div class="col-12 d-flex align-items-center header-container">
        <div class="header-items">
          <span class="title" jhiTranslate="prosperPathApp.member.home.title">Members</span>
        </div>

        <div class="header-items create-btn-container">
          <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
            <fa-icon icon="sync" [animation]="isLoading ? 'spin' : undefined"></fa-icon>
            <!-- <span jhiTranslate="prosperPathApp.member.home.refreshListLabel">Refresh list</span> -->
          </button>

          <button
            id="jh-create-entity"
            data-cy="entityCreateButton"
            class="btn btn-primary jh-create-entity create-member"
            [routerLink]="['/member/new']"
          >
            <fa-icon icon="plus"></fa-icon>
            <!-- <span jhiTranslate="prosperPathApp.member.home.createLabel">Create a new Member</span> -->
          </button>
        </div>
      </div>
    </div>
  </h2>

  <jhi-alert-error />
  <jhi-alert />
  <jhi-filter [filters]="filters" />

  @if (members().length === 0) {
    <div class="alert alert-warning text-center" id="no-result">
      <span jhiTranslate="prosperPathApp.member.home.notFound">No Members found</span>
    </div>
  } @else {
    <div class="row g-3 mt-3 member-card-wrapper">
      @for (member of members(); track trackId(member)) {
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm member-card">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title">{{ member.name }}</h5>
                <!-- Thêm info khác nếu có -->
              </div>
              <div class="mt-3 d-flex justify-content-between">
                <a [routerLink]="['/member', member.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                  <fa-icon icon="eye"></fa-icon>
                </a>
                <a [routerLink]="['/member', member.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                  <fa-icon icon="pencil-alt"></fa-icon>
                </a>
                <button type="submit" (click)="delete(member)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                  <fa-icon icon="times"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  }

  @if (members().length > 0) {
    <div class="pagination-container mt-3">
      <div class="d-flex justify-content-center mb-2">
        <jhi-item-count [params]="{ page, totalItems, itemsPerPage }" />
      </div>
      <div class="d-flex justify-content-center">
        <ngb-pagination
          [collectionSize]="totalItems"
          [page]="page"
          [pageSize]="itemsPerPage"
          [maxSize]="5"
          [rotate]="true"
          [boundaryLinks]="true"
          (pageChange)="navigateToPage($event)"
          class="custom-pagination"
        ></ngb-pagination>
      </div>
    </div>
  }
</div>
